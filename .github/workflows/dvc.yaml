name: run_action
on: [push]
jobs:
  run:
    runs-on: [ubuntu-latest]
    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: cml_run
        env:
          repo_token: ${{ secrets.GH_TOKEN }}
        run: |
          pip install -r requirements.txt
          dvc repro 
          git fetch --prune
